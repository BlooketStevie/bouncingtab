<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8th Grade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 50px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 20px 0;
        }

        a {
            font-size: 1.5em;
            text-decoration: none;
            color: white;
            background-color: #2575fc;
            padding: 15px 25px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a:hover {
            background-color: #6a11cb;
            transform: scale(1.1);
        }

        a:active {
            transform: scale(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to 8th Grade</h1>
        <ul>
            <li><a href="/king">Mrs. King</a></li>
            <li><a href="/weld">Mrs. Weld</a></li>
            <li><a href="/parsons">Mrs. Parsons</a></li>
        </ul>
    </div>
</body>
</html>
