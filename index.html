<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Armorel Homework Share</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-100 min-h-screen p-4">

  <header class="flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-purple-700">Armorel Homework Share</h1>
    <div class="space-x-2">
      <button id="loginBtn" class="bg-white border px-4 py-2 rounded hover:bg-gray-100">Login</button>
      <button id="signupBtn" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700">Sign Up</button>
      <span id="userWelcome" class="ml-4 font-semibold text-purple-800"></span>
    </div>
  </header>

  <main>
    <div id="authForms" class="space-y-6 max-w-md mx-auto mb-8 hidden">
      <form id="loginForm" class="space-y-4 bg-white shadow p-4 rounded hidden">
        <h2 class="text-xl font-bold">Login</h2>
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded" />
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded" />
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Login</button>
      </form>

      <form id="signupForm" class="space-y-4 bg-white shadow p-4 rounded hidden">
        <h2 class="text-xl font-bold">Sign Up</h2>
        <input type="email" name="email" placeholder="Email" required class="w-full p-2 border rounded" />
        <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded" />
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded w-full">Sign Up</button>
      </form>
    </div>

    <div id="uploadSection" class="hidden max-w-md mx-auto bg-white shadow p-4 rounded">
      <h2 class="text-lg font-bold mb-2">Upload Homework</h2>
      <form id="uploadForm" class="space-y-4">
        <input type="file" name="file" required class="w-full p-2 border rounded" />
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded w-full">Upload</button>
      </form>
      <div id="uploadStatus" class="mt-2 text-green-700"></div>
    </div>
  </main>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
