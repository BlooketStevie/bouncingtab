<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>System Check</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      background: lime;
      color: black;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>System Check In Progress...</h1>
  <button onclick="openBouncer()">Click to Test</button>

  <script>
    // Open bouncer after 3 seconds automatically
    setTimeout(() => {
      openBouncer();
    }, 3000);

    // Open a new bouncer window
    function openBouncer() {
      window.open('bouncer.html', 'bouncer', 'width=300,height=200,left=100,top=100');
    }

    // Add event listener to open more bouncers on click anywhere
    document.body.addEventListener('click', openBouncer);
  </script>
</body>
</html>
