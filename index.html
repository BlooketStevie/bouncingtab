<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Armorel Homework Share</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-purple-700">Armorel Homework Share</h1>

    <div id="auth-section" class="space-y-4 mb-8">
      <input id="email" type="email" placeholder="Email" class="border p-2 w-full" required />
      <input id="password" type="password" placeholder="Password" class="border p-2 w-full" required />
      <div class="flex space-x-2">
        <button onclick="login()" class="bg-blue-500 text-white px-4 py-2 rounded">Login</button>
        <button onclick="signup()" class="bg-green-500 text-white px-4 py-2 rounded">Sign Up</button>
      </div>
      <p id="user-info" class="text-sm text-gray-600"></p>
    </div>

    <div id="upload-section" class="hidden space-y-4 mb-6">
      <form id="upload-form" class="space-y-2">
        <input type="file" id="fileInput" class="block w-full" required />
        <button type="submit" class="bg-purple-600 text-white px-4 py-2 rounded">Upload Homework</button>
      </form>
    </div>

    <h2 class="text-xl font-semibold mt-8 mb-2">üìÅ Uploaded Homework</h2>
    <ul id="fileList" class="space-y-1 text-blue-700 underline"></ul>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Your scripts -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>
</body>
</html>
