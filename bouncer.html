<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ðŸš¨ SYSTEM BREACH ðŸš¨</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: red;
            font-family: monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            animation: flash 0.1s infinite;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        @keyframes flash {
            0% { background-color: black; color: red; }
            50% { background-color: red; color: black; }
            100% { background-color: black; color: red; }
        }
    </style>
</head>
<body>
    <h1>ðŸš¨ SYSTEM BREACH ðŸš¨</h1>
    <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto" loop></audio>

    <script>
        const beep = document.getElementById('beep');
        beep.volume = 1.0;

        let beepStarted = false;

        document.body.addEventListener('click', () => {
            if (!beepStarted) {
                beep.play();
                beepStarted = true;
            }
        });

        let x = 100, y = 100, dx = 60, dy = 50; //Increased speed for faster bounce

        function bounce() {
            try {
                window.moveTo(x, y);
            } catch (e) {
                // Handle potential errors (e.g., browser security restrictions)
            }

            x += dx;
            y += dy;

            if (x < 0 || x > screen.availWidth - window.outerWidth) dx *= -1;
            if (y < 0 || y > screen.availHeight - window.outerHeight) dy *= -1;

            setTimeout(bounce, 15); //Decreased delay for faster bounce
        }

        bounce();
    </script>
</body>
</html>
