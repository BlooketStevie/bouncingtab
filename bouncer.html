<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸš¨ SYSTEM ALERT ðŸš¨</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: red;
      font-family: monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      animation: flash 0.5s infinite;
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    @keyframes flash {
      0% { background-color: black; color: red; }
      50% { background-color: red; color: black; }
      100% { background-color: black; color: red; }
    }
  </style>
</head>
<body>
  <h1>ðŸš¨ BEEPING ALERT ðŸš¨<br>Click to stop</h1>
  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto" autoplay loop></audio>

  <script>
    const beep = document.getElementById('beep');
    beep.volume = 1.0;

    // Allow user to stop it
    document.body.addEventListener('click', () => {
      beep.pause();
      beep.currentTime = 0;
      document.body.innerHTML = "<h1>âœ… Beep Stopped</h1>";
    });
  </script>
</body>
</html>
